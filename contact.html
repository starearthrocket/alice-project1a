<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coastal Calm | Contact</title>
  <meta name="description" content="Contact page with an accessible HTML form (no backend)." />
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Coastal Calm</a>
      <nav aria-label="Main navigation">
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a class="active" href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="container" style="width:min(700px,92%);">
        <h1>Contact</h1>
        <p class="lead">Static demo form. HTML5 provides validation (no server required).</p>

        <form class="form" action="#" method="post">
          <div class="field">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" autocomplete="name" required />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>

          <div class="field">
            <label for="topic">Topic</label>
            <select id="topic" name="topic" required>
              <option value="">Choose one…</option>
              <option>Services</option>
              <option>Pricing</option>
              <option>Other</option>
            </select>
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button class="btn" type="submit">Send message</button>

          <p class="muted small">
            Note: This project is static. The form is included to demonstrate accessible markup and validation.
          </p>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2026 Coastal Calm</p>
      <p class="muted">Built with HTML5 + CSS3</p>
    </div>
  </footer>
</body>
</html>
